<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Các chương trình podcasts - Radio2Podcasts</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <meta property="og:url"                content="https://catusf.github.io/radio2podcasts/index.html" />
  <meta property="og:type"               content="article" />

  <link rel="apple-touch-icon" sizes="180x180" href="./media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./media/favicon-16x16.png">
  <link rel="manifest" href="./media/site.webmanifest">
  <link href="./media/sticky-footer.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="page-header"><h1>Các chương trình podcasts</h1></div>

	{% block content%}

  {% endblock %}

  </div>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <br>
    <footer class="footer">
      <div class="container">
		<span class="text-muted">Để nghe, hãy sử dụng các ứng dụng <a href="https://apps.apple.com/us/app/apple-podcasts/id525463029">Apple Podcasts</a> hay <a href="https://www.pocketcasts.com/">Pocket Casts</a> (trên iOS) hoặc <a href="https://play.google.com/store/apps/details?id=com.bambuna.podcastaddict&hl=en&gl=US">Podcast Addict</a> hay <a href="https://www.pocketcasts.com/">Pocket Casts</a> (trên Android).</span>
	  </div>
	</footer>
